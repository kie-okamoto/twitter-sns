version: "3.9"
services:
  app:
    build: ./docker/php
    user: "1000:1000"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  web:
    image: nginx:1.25
    ports:
      - "8000:80"        # ← Nuxt .env の 8000 に合わせる
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: twitter_sns
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
